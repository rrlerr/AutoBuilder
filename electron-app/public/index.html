<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Auto Builder</title>
  <style>
    body { font-family: system-ui, Arial; padding: 20px; }
    h1 { margin-top: 0; }
    textarea { width:100%; height:200px; font-family:monospace; }
    pre { background:#111; color:#cfc; padding:12px; border-radius:6px; height:300px; overflow:auto; }
  </style>
</head>
<body>
  <h1>Auto Builder</h1>
  <p>Open Tools â†’ AI Update Manager to request updates via AI.</p>
  <hr/>
  <h3>Quick test: build from text</h3>
  <textarea id="input" placeholder="Paste assistant output containing file blocks (path: ```content```)"></textarea>
  <div style="margin-top:8px;">
    <button id="startBackend">Start Backend</button>
    <button id="runBuild">Run Build From Text</button>
  </div>
  <pre id="log">Logs...</pre>

  <script>
    const logEl = document.getElementById('log');
    const input = document.getElementById('input');
    function append(t){ logEl.textContent += '\\n' + t; logEl.scrollTop = logEl.scrollHeight; }

    document.getElementById('startBackend').onclick = async () => {
      append('Starting backend (if not started)...');
      // we rely on main.js to start python when app launches
      append('Backend should be running automatically.');
    };

    document.getElementById('runBuild').onclick = async () => {
      append('Sending build_from_text to backend...');
      const res = await window.electronAPI.sendCmd({ cmd: 'build_from_text', text: input.value });
      append('Result: ' + JSON.stringify(res, null, 2));
    };

    window.electronAPI.onLog((d)=> append('[py] ' + JSON.stringify(d)));
    window.electronAPI.onRaw((d)=> append('[py raw] ' + d));
    window.electronAPI.onError((d)=> append('[py err] ' + JSON.stringify(d)));
  </script>
</body>
</html>
